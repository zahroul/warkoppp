<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Warkoppp - Warung Kopi Enak di Sekitarmu</title>
    </head>

    <body>
        <h1>Warkoppp</h1>

        <p>Warung Kopi Enak di Sekitarmu</p>

        <label>Cari Lokasi <input type="search" placeholder="Cari Lokasi ..."></label>

        <ul>
            <li hidden>
                <h2></h2>
                <div class="coffee-taste">Rasa Kopinya: <span></span></div>
                <div class="price">Harga: <span></span></div>
                <div class="location">Lokasi: <span></span></div>
            </li>
        </ul>

        <script>
            const app = {
                cafeCard: document.querySelector('li'),

                getCafe: function() {
                    const request = new XMLHttpRequest();

                    request.onreadystatechange = function() {
                        if (request.readyState === XMLHttpRequest.DONE) {
                            if (request.status === 200) {
                                app.addCafeCard(JSON.parse(request.response));
                            }
                        }
                    };

                    request.open('GET', 'cafe-data.json');
                    request.send();
                },

                addCafeCard: function(cafe) {
                    this.cafeCard.querySelector('h2').textContent = cafe.name;
                    this.cafeCard.querySelector('.coffee-taste span').textContent = cafe.coffeTaste;
                    this.cafeCard.querySelector('.price span').textContent = cafe.price;
                    this.cafeCard.querySelector('.location span').textContent = cafe.location;
                    this.cafeCard.removeAttribute('hidden');
                }
            };

            app.getCafe();
        </script>
    </body>
</html>
